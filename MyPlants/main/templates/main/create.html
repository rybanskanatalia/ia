{% extends 'main/base.html' %}

{% block title %} MyPlants - new plant list {% endblock %}

{% block content %}
<h3>Create New Plant List</h3>
<form method="post" class="form-group">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_location">Location:</label>
        <input type="text" id="id_location" name="location" class="form-control" required>
    </div>
    <button type="submit" name="save" class="btn btn-success">Create</button>
</form>
{% endblock %}
