{% extends 'main/base.html' %}

{% block title %} MyPlants - Share {% endblock %}

{% block content %} 
  <h3>Share Your Lists</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Share</button>
  </form>

  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
{% endblock %}
